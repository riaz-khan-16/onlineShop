<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard {
      background: #fff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }

    .dashboard h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }

    .dashboard a {
      display: block;
      text-decoration: none;
      background: #2575fc;
      color: white;
      padding: 12px;
      margin: 12px 0;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .dashboard a:hover {
      background: #6a11cb;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Admin Dashboard</h1>
    <a href="{% url 'shopList' %}">Manage Shops</a>
    <a href="{% url 'WebContentList' %}">Manage Web Contents</a>
    <a href="{% url 'productList' %}">Manage Product Lists</a>
    <a href="{% url 'categoryList' %}">Manage Categories</a>
  </div>

</body>
</html>
