<!DOCTYPE html>
<html>
<head>
  <title>Categories</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 700px;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    .btn-add {
      display: inline-block;
      text-decoration: none;
      background: #2575fc;
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 500;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .btn-add:hover {
      background: #6a11cb;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    table th {
      background: #2575fc;
      color: #fff;
      font-weight: 600;
    }

    table tr:nth-child(even) {
      background: #f9f9f9;
    }

    table tr:hover {
      background: #f1f1f1;
    }

    .btn {
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: 0.3s;
      margin: 0 4px;
    }

    .btn-edit {
      background: #4CAF50;
      color: white;
    }

    .btn-edit:hover {
      background: #45a049;
    }

    .btn-delete {
      background: #f44336;
      color: white;
    }

    .btn-delete:hover {
      background: #da190b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Categories</h2>
    <a href="{% url 'categoryAdd' %}" class="btn-add">+ Add New Category</a>

    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      {% for item in categories %}
      <tr>
        <td>{{ item.id }}</td>
        <td><a href="#">{{ item.name }}</a></td>
        <td>
          <a href="{% url 'UpdateCategory' item.id %}" class="btn btn-edit">Edit</a>
          <a href="{% url 'deleteCategory' item.id %}" class="btn btn-delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
