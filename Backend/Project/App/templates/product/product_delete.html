<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
<h2>Are you sure you want to delete "{{ product.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'productList' %}">Cancel</a>
</form>
</body>
</html>
