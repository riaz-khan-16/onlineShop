<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }

    .page-title {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 500px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 25px;
      font-size: 1.5rem;
      color: #444;
    }

    form {
      text-align: left;
      margin: 30px 0;
    }

    form p {
      margin-bottom: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 5px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      background: #2575fc;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #6a11cb;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-back {
      text-decoration: none;
      background: #f44336;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn-back:hover {
      background: #da190b;
    }
  </style>
</head>
<body>

  <div class="page-title">{{ title }}</div>

  <div class="container">
    <h2>{{ title }}</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit">Save</button>
        <a href="#" class="btn-back">Back</a>
      </div>
    </form>
  </div>

</body>
</html>
